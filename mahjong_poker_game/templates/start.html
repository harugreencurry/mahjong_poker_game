<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Start Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="start">
        <h1>Select AI Players</h1>
        <button onclick="startGame(1)">1 AI Player</button>
        <button onclick="startGame(2)">2 AI Players</button>
        <button onclick="startGame(3)">3 AI Players</button>
    </div>
    <script>
        function startGame(aiCount) {
            fetch('/start_game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ai_count: aiCount })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/game';
                }
            });
        }
    </script>
</body>
</html>
